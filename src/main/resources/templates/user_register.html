<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer_layout.html}">
<html lang="en">
<!-- CSS only -->
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">

        <div class="row">
            <form class="row g-3" method="POST" th:action="@{/register}" th:object="${customUser}">
                <input hidden th:field="*{id}">
                <input hidden th:field="*{userProfile.id}">
                <input hidden th:field="*{userProfile.address.id}">
                <div class="col-md-6">
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFirstname" th:field="*{userProfile.firstName}">
                </div>
                <div class="col-md-6">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" th:field="*{userProfile.lastName}">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" th:field="*{userProfile.email}">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" th:field="*{password}">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
                           th:field="*{userProfile.address.address1}">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
                           th:field="*{userProfile.address.address2}">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" th:field="*{userProfile.address.city}">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select" th:field="*{userProfile.address.state}">
                        <option th:value="'CA'">CA</option>
                        <option th:value="'IL'">IL</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip" th:field="*{userProfile.address.zipCode}">
                </div>
                <div class="col-12">
                    <label for="inputCountry" class="form-label">State</label>
                    <select id="inputCountry" class="form-select" th:field="*{userProfile.address.country}">
                        <option th:value="'US'">US</option>
                        <option th:value="'KG'">KG</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
