<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>

</head>
<body>
<section layout:fragment="content">
        <h1 class="h2">List of Products in Store</h1>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name of Store </th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col">Size</th>
                <th scope="col">Quantity</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="pIs : ${productInStore}">

                <td th:text="${pIs.id}"></td>
                <td th:text="${pIs.store.name}"></td>
                <td th:text="${pIs.product.name}"></td>
                <td th:text="${pIs.product.price}"></td>
                <td th:text="${pIs.product.size}"></td>
                <td th:text="${pIs.quantity}"></td>

            </tr>
            </tbody>
        </table>

        <a href="/products/new" class="btn btn-primary"> Create Product </a>
</section>
</body>
</html>
